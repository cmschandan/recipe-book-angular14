<div class="row mt-3">
    <div class="col-xs-12">
        <button class="btn btn-success">
            New Recipe
        </button>
    </div>
</div>
<hr>
<div class="row mt-3">
    <div class="col-xs-12 list-group">
        <a href="#" class="list-group-item clearfix d-flex" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span class="ms-auto">
                <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 60px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
